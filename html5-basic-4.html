<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 basic test four</title>
	<style>
		body {
			margin:0;
		}
		header {
			text-align:center;
		}
		b {
			width:40px;
			height:40px;
			margin-top:15px;
			border-radius:5px;
			position: relative;
			display: inline-block;
			border:1px solid #eee;
			vertical-align: middle;
		}
		b > b {
			border:none;
			margin-top: 0;
		}
		b:after, b:before {
			content:"";
		}
		.ico:after, .ico:before {
			position: absolute;
			display: inline-block;
		}

		#box {
			width:460px;
			margin:0 auto;
		}

		.arrow-right:before, .arrow-left:before, .arrow-top:before, .arrow-bottom:before {
			width:0;
			height:0;
			border:10px transparent solid;
		}

		.arrow-right:before {
			top:10px;
			left:15px;
			border-right-width:0;
			border-left-color:#999;
		}
		.arrow-left:before {
			top:10px;
			left:15px;
			border-left-width:0;
			border-right-color:#999;
		}
		.arrow-top:before {
			top:15px;
			left:10px;
			border-top-width:0;
			border-bottom-color:#999;
		}
		.arrow-bottom:before {
			top:15px;
			left:10px;
			border-bottom-width:0;
			border-top-color:#999;
		}
		.next-music:after, .prev-music:after, .broadcast:before {
			top:10px;
			width:0;
			height:0;
			border:10px transparent solid;
		}
		.next-music:after, .broadcast:before {
			left:12px;
			border-right-width:0;
			border-left-color:#999;
		}
		.prev-music:after {
			right:12px;
			border-left-width:0;
			border-right-color:#999;
		}
		.next-music:before, .prev-music:before {
			top:10px;
			width:3px;
			height:20px;
			background:#999;
		}
		.next-music:before {
			right:12px;
		}
		.prev-music:before {
			left: 12px;
		}
		.broadcast:after {
			width:36px;
			height:36px;
			border-radius: 50%;
			border:2px solid #999;
		}
		.broadcast:before {
			left:16px;
		}
		.mute:after {
			top:10px;
			left:8px;
			width:12px;
			height:20px;
			background:#999;
			border-radius:4px 0 0 4px;
		}
		.mute:before {
			top:2px;
			right:8px;
			width:0;
			height:16px;
			border:10px transparent solid;
			border-left-width:0;
			border-right-color:#999;
		}
		.volume-plus > b:after, .volume-plus > b:before, .volume-reduce > b:after {
			background:#999;
		}
		.volume-plus > b:after, .volume-reduce > b:after {
			top:18px;
			right:4px;
			width:15px;
			height:3px;
		}
		.volume-plus > b:before {
			top:12px;
			right:10px;
			width:3px;
			height:15px;
		}
		.volume-plus:after, .volume-reduce:after {
			top:13px;
			left:4px;
			width:10px;
			height:14px;
			background:#999;
		}
		.volume-plus:before, .volume-reduce:before {
			top:5px;
			right:20px;
			width:0;
			height:10px;
			border:10px transparent solid;
			border-left-width:0;
			border-right-color:#999;
		}
		.block:after {
			top:12px;
			left:10px;
			width:22px;
			height:12px;
			background:#999;
		}
		.block:before {
			top:14px;
			left:6px;
			width: 22px;
			height:12px;
			border-left:2px solid #999;
			border-bottom: 2px solid #999;
		}
		.lock:after {
			top:5px;
			left:12px;
			width:10px;
			height:12px;
			border:3px solid #999;
			border-bottom: none;
			border-radius: 50% 50% 0 0;
		}
		.lock:before {
			top:20px;
			left:7px;
			width:26px;
			height:15px;
			background:#999;
			border-radius: 3px;
		}
		.unlock:after {
			top:6px;
			right:7px;
			width:8px;
			height:10px;
			border:3px solid #999;
			border-bottom: none;
			border-radius: 50% 50% 0 0;
		}
		.unlock:before {
			top:19px;
			left:7px;
			width:22px;
			height:16px;
			background:#999;
			border-radius: 3px;
		}
		.search:after {
			top:4px;
			left:6px;
			width:14px;
			height:14px;
			border-radius: 50%;
			border:2px solid #999;
		}
		.search:before {
			top:16px;
			left:23px;
			width:5px;
			height:18px;
			background: #999;
			transform:rotateZ(-42deg);
		}
		.search > b:after {
			top:11px;
			left:10px;
			width:8px;
			height:2px;
			background:#999;
		}
		.search > b:before {
			top:8px;
			left:13px;
			width:2px;
			height:8px;
			background:#999;
		}
		.direc-left:after, .direc-right:after {
			top:4px;
			width:14px;
			height:20px;
			border:3px solid #999;
			border-top:none;
		}
		.direc-left:after {
			left:15px;
			border-left:none;
			border-radius: 0 0 20px 0;
		}
		.direc-right:after {
			right:15px;			
			border-right:none;
			border-radius: 0 0 0 20px;
		}
		.direc-left:before, .direc-right:before {
			bottom:4px;
			border:10px solid transparent;
		}
		.direc-left:before {
			left:7px;
			border-left-width:0;
			border-right-color: #999;
		}
		.direc-right:before {
			right:7px;
			border-right-width: 0;
			border-left-color: #999;
		}
		.correct:after {
			top:10px;
			left:8px;
			width:20px;
			height:10px;
			border:3px solid #999;
			border-top:0;
			border-right:0;
			transform:rotateZ(-45deg);
		}
		.wrong:after, .wrong:before {
			top:18px;
			left:10px;
			width:20px;
			height:3px;
			background:#999;
		}
		.wrong:after {
			transform:rotateZ(-45deg);
		}
		.wrong:before {
			transform:rotateZ(45deg);
		}
		.branch:after {
			top:3px;
			left:10px;
			width:10px;
			height:10px;
			background:#fff;
			border-radius:50%;
			border:5px solid #999;
		}
		.branch:before {
			left:11px;
			bottom:3px;
			border:0 solid transparent;
			border-bottom-width:0;
			border-width:20px 9px 0 9px;
			border-top-color:#999;
		}
		.sight:after {
			top:5px;
			left:5px;
			color:#999;
			width:26px;
			height:26px;
			content: "+";
			line-height: 26px;
			text-align: center;
			border-radius: 50%;
			border:2px solid #999;
		}
		.battery:after, .battery-little:after, .battery-medium:after, .battery-full:after {
			top:12px;
			left:5px;
			width:26px;
			height:16px;
			background: #999;
			border-radius: 3px;
		}
		.battery:before, .battery-little:before, .battery-medium:before, .battery-full:before {
			top:15px;
			right:5px;
			width:4px;
			height:10px;
			background:#999;
		}
		.battery-little:before, .battery-medium:before, .battery-full:before {
			right:28px;
			z-index: 1;
			background: #fff;
			box-shadow:23px 0 0 #999;
		}
		.battery-medium:before {
			box-shadow:8px 0 0 #fff, 23px 0 0 #999;
		}
		.battery-full:before {
			box-shadow:8px 0 0 #fff, 16px 0 0 #fff, 23px 0 0 #999;
		}
		.chat:after{
			top:5px;
			left:5px;
			color:#fff;
			width:30px;
			height:30px;
			content:"hi";
			background:#999;
			line-height: 30px;
			text-align: center;
			border-radius: 50% 50% 50% 0;
		}
		.scale:after {
			top:3px;
			left:3px;
			width:34px;
			height:34px;
			background:#999;
			border-radius:50%;
		}
		.scale:before{
			top:1px;
			right:1px;
			z-index:1;
			width:16px;
			height:16px;
			border:2px solid #fff;
		}
	</style>
</head>
<body>
	<header>
		<h2>some icons painted using html5.</h2>
	</header>
	<section id="box">
		<b class="ico arrow-right"></b>
		<b class="ico arrow-left"></b>
		<b class="ico arrow-top"></b>
		<b class="ico arrow-bottom"></b>
		<b class="ico next-music"></b>
		<b class="ico prev-music"></b>
		<b class="ico broadcast"></b>
		<b class="ico mute"></b>
		<b class="ico volume-plus">
			<b class="ico"></b>
		</b>
		<b class="ico volume-reduce">
			<b class="ico"></b>
		</b>
		<b class="ico block"></b>
		<b class="ico lock"></b>
		<b class="ico unlock"></b>
		<b class="ico search">
			<b class="ico"></b>
		</b>
		<b class="ico direc-left"></b>
		<b class="ico direc-right"></b>
		<b class="ico correct"></b>
		<b class="ico wrong"></b>
		<b class="ico branch"></b>
		<b class="ico sight"></b>
		<b class="ico battery"></b>
		<b class="ico battery-little"></b>
		<b class="ico battery-medium"></b>
		<b class="ico battery-full"></b>
		<b class="ico chat"></b>
		<b class="ico scale"></b>

	</section>
</body>
</html>
